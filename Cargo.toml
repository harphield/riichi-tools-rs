[package]
name = "riichi-tools-rs"
version = "0.0.62"
authors = ["harphield <harphield@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Riichi Mahjong tools library, mostly for WASM"
readme = "README.md"

[lib]
crate-type = ["lib"]

[dependencies]
enum-iterator = "0.6"
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = { version = "0.7" }
console_error_panic_hook = "0.1.6"
regex = "1.4.2"
lazy_static = "1.4.0"
